<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Emotional Positive vs Negative Author Features</title>
<style>

body {
  font: 10px sans-serif;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.subbar rect:hover {
  /*fill: orangered !important;*/
  stroke: #000;

</style>

<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js" charset="utf&#45;8"></script> -->
<!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3&#45;tip/0.6.3/d3&#45;tip.min.js" charset="utf&#45;8"></script> -->
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="d3-tip.min.js" charset="utf-8"></script>

<body>

<h1>Emotional Positive vs Negative Author Features</h1>
<div id="figure" style="margin-bottom: 50px;"></div>



<script type="text/javascript">



var margin = {top: 50, right: 20, bottom: 10, left: 200},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .3);

var x = d3.scale.linear()
    .rangeRound([0, width]);

var color = d3.scale.ordinal()
    .range(["#c7001e", "#f6a580",  "#92c6db", "#086fad"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")

var svg = d3.select("#figure").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("id", "d3-plot")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  color.domain(["Sadness", "Negative",  "Positive", "Joy"]);

  // d3.csv("https://raw.githubusercontent.com/maraujo/leafless/master/visu4.csv", function(error, data) {
 d3.csv("visu4.csv", function(error, data)  {

  data.forEach(function(d) {
    // calc percentages
    d["Sadness"] = +d["sadness"]*100/(d.N - d["neutral"]);
    d["Negative"] = +d["negative"]*100/(d.N - d["neutral"]);
    // d["Neutral"] = +d["neutral"]*100/d.N;
    d["Positive"] = +d["positive"]*100/(d.N - d["neutral"]);
    d["Joy"] = +d["joy"]*100/(d.N - d["neutral"]);
    var x0 = -1*( d["Negative"] + d["Sadness"]);
    var idx = 0;
    d.boxes = color.domain().map(function(name) { return {
      joy: d.joy,
      sadness: d.sadness,
      positive: d.positive,
      positive: d.positive,
      negative: d.negative,
      author: d.author,
      name: name,
      x0: x0,
      x1: x0 += +d[name],
      N: +d.N- d["neutral"],
      n: +d[idx += 1]
    }; });
  });

  var min_val = d3.min(data, function(d) {
          return d.boxes["0"].x0;
          });

  var max_val = d3.max(data, function(d) {
          return d.boxes["3"].x1;
          });

  x.domain([min_val, max_val]).nice();
  y.domain(data.map(function(d) { return d.author; }));


var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<div style='font-size:15px'>\
      <div><strong>Authors:</strong> <span style='font-weight: 200;'>" + d.author + "</span></div>\
      <div><strong>Joy:</strong> <span style='font-weight: 200;'>" + d.joy + "</span></div>\
      <div><strong>Positive:</strong> <span style='font-weight: 200;'>" + d.positive + "</span></div>\
      <div><strong>Negative:</strong> <span style='font-weight: 200;'>" + d.negative + "</span></div>\
      <div><strong>Sadness:</strong> <span style='font-weight: 200;'>" + d.sadness + "</span></div>\
    </div>";
  })



  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  var vakken = svg.selectAll(".question")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(0," + y(d.author) + ")"; });



  svg.call(tip);

  var bars = vakken.selectAll("rect")
      .data(function(d) { return d.boxes; })
    .enter().append("g").attr("class", "subbar").on('mouseover', tip.show)
    .on('mouseout', tip.hide)
      ;

  bars.append("rect")
      .attr("height", y.rangeBand())
      .attr("x", function(d) { return x(d.x0); })
      .attr("width", function(d) { return x(d.x1) - x(d.x0); })
      .style("fill", function(d) { return color(d.name); });

  bars.append("text")
      .attr("x", function(d) { return x(d.x0); })
      .attr("y", y.rangeBand()/2)
      .attr("dy", "0.5em")
      .attr("dx", "0.5em")
      .style("font" ,"10px sans-serif")
      .style("text-anchor", "begin")
      // .text(function(d) { return d.N !== 0 && (d.x1-d.x0)>3 ? Math.abs(Math.floor(d.x1-d.x0)) + "%" : "" });

  vakken.insert("rect",":first-child")
      .attr("height", y.rangeBand())
      .attr("x", "1")
      .attr("width", width)
      .attr("fill-opacity", "0.5")
      .style("fill", "#F5F5F5")
      .attr("class", function(d,index) { return index%2==0 ? "even" : "uneven"; });

  svg.append("g")
      .attr("class", "y axis")
  .append("line")
      .attr("x1", x(0))
      .attr("x2", x(0))
      .attr("y2", height);

  var startp = svg.append("g").attr("class", "legendbox").attr("id", "mylegendbox");
  // this is not nice, we should calculate the bounding box and use that
  var legend_tabs = [0, 120, 200, 375, 450];
  var legend = startp.selectAll(".legend")
      .data(color.domain().slice())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + legend_tabs[i] + ",-45)"; });

  legend.append("rect")
      .attr("x", 0)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 22)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "begin")
      .style("font" ,"10px sans-serif")
      .text(function(d) { return d; });

  d3.selectAll(".axis path")
      .style("fill", "none")
      .style("stroke", "#000")
      .style("shape-rendering", "crispEdges")

  d3.selectAll(".axis line")
      .style("fill", "none")
      .style("stroke", "#000")
      .style("shape-rendering", "crispEdges")



  var movesize = width/2 - startp.node().getBBox().width/2;
  d3.selectAll(".legendbox").attr("transform", "translate(" + movesize  + ",0)");


});
</script>

</body>
</html>
